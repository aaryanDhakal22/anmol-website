<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/bf487ca167.js" crossorigin="anonymous"></script>
    
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img src="{% static 'images/logo.png'%}" width="75" height="60" alt="SchoolLogo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-right" href="/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-right" href="/about"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-right" href="/blogs"
              >Blogs</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-right" href="/contact"
              >Contact</a
            >
          </li>
         
      </div>
    </nav>
    <div>

      {% block body %} {% endblock body %}
    </div>
    <footer class="page-footer p-5 pb-5 bg-blue text-light overflow-hidden">
      <div class="row">
        <div class="col-6">
          <div class ="h5">ANMOL S. E. CENTRE</div>
          <div ><small>@2022 | Anmol S. E. Center</small></div>
          <div ><small>Morang, Nepal</small></div>
          <div ><small>+977-981-6046665</small></div>
          <div ><small>anmoleducation.edu</small></div>
        </div>
        <div class="col-6">
          <div class = "h5">FOLLOW US:</div>
          <i class="fa-brands fa-facebook h4 "></i>&nbsp;
          <i class="fa-brands fa-youtube h4 "></i>&nbsp;
          <i class="fa-brands fa-telegram h4"></i>&nbsp;
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
